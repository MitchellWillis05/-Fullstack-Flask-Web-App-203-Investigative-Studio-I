{% extends "base.html" %}
        {% block content %}
                <script defer src="static/scripts/signup_form_validation.js"></script>
                <div class="wrapper">
                <form id="signup" action="{{ url_for('signup_redirect')}}" method="post">
                    <h1>Sign Up</h1>
                    <div class="input-box">
                        <input type="text" placeholder="Username" id="username" name="username">
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="Email" id="email" name="email">
                        <i class='bx bxs-envelope' ></i>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Password" id="password" name="password">
                        <i class='bx bxs-lock-alt' ></i>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Confirm Password" id="confirm_password" name="confirm_password">
                        <i class='bx bxs-lock-alt' ></i>
                    </div>

                    <div class="remember-forgot">
                        <label><input type="checkbox" id="NL" name="NL"> subscribe to our newsletter</label>
                    </div>

                    <div class="error" id="error"></div>

                    <button type="submit" class="submit_button">Sign Up</button>

                    <div class="register-link">
                        <p>Already have an account? <a href="#">Login</a></p>
                    </div>
                </form>
            </div>
        {% endblock %}
