{% extends "base.html" %}
        {% block content %}
            <div class="container">
                    <div class="sidebar">
                        <div class="avatar">
                            <img src="static\images\logo_test.svg" alt="Avatar">
                        </div>
                        <div class="info">
                            <p><strong>Username</strong></p>
                            <p>{{username}}</p>
                            <p><strong>Email</strong></p>
                            <p>{{email}}</p>
                            <p><strong>Gender</strong></p>
                            <p>{{gender}}</p>
                            <p><strong>Date of birth</strong></p>
                            <p>{{dob}}</p>
                            <p><strong>Administration</strong></p>
                            <p><a href="{{ url_for('logout')}}">Logout</a></p>
                            <p><a href="#" class="delete">Delete your account</a></p>
                        </div>
                    </div>
                    <div class="main-content">
                        <h1>User Profile</h1>
                        <div class="starsign-img">
                            <img src="https://via.placeholder.com/250" alt="Starsign">
                        </div>

                        <form>
                            <div class="starsign-wrapper">
                                <h1 class="starsign-text">{{starsign}}</h1>
                                <p class="starsign-text">{{s_desc}}</p>
                            </div>
                        </form>
                    </div>
                </div>
        {% endblock %}
