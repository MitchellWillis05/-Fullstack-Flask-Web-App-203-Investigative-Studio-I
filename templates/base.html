<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Lucid Log</title>
</head>
<body>
    <header>
        <a class="logo" href="{{ url_for('home') }}"><img src="static/images/logo_test.svg" alt="logo"></a>
        <nav>
            <ul class="nav_links">
                <li><a href="#">Services</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">About</a></li>

            </ul>
        </nav>
        <a class="cta" href="{{ url_for('login') }}"><button class="nav_button">Log In</button></a>
        <a class="cta" href="{{ url_for('signup') }}"><button class="nav_button">Sign Up</button></a>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>

    </footer>
</body>
</html>
