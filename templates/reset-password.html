<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Lucid Log</title>
</head>
<body>
    <div id="popup-overlay" class="popup-overlay">
        <div class="popup-content" id="confirm-popup" >
            <p>Successfully updated password</p><br><br>
                <button class="popup-submit" onclick="closeSubmit()">Okay</button>
        </div>
    </div>


    <header>
        <a class="logo" href="{{ url_for('home') }}"><img src="/static/images/logoLong.png" width="156px" height="52px" alt="logo"></a>
    </header>
    <script defer src="static/scripts/reset_password.js"></script>
    <main>
            <div class="wrapper">
                <form id="reset_password">
                    <h1>Reset Password</h1>
                    <div class="input-box">
                        <input type="password" placeholder="Password" id="password" name="password">
                        <i class='bx bxs-lock-alt' ></i>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Confirm Password" id="confirm_password" name="confirm_password">
                        <i class='bx bxs-lock-alt' ></i>
                    </div>

                    <div class="error" id="error">{{ error }}</div>

                    <button type="button" onclick="submit_password()" class="submit_button">Submit</button>
                </form>
            </div>
    </main>
    <footer>

    </footer>
</body>
</html>
